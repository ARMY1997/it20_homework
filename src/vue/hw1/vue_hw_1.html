<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
  <div class="container" id ="app">
    <h1>{{title}}</h1>
  <!-- Задание 2 Интерполяция-->
    <p>{{text}}</p>
    <input type="text"
        v-bind:placeholder="placeholderString"
        v-bind:value="inputValue"
        v-on:input="inputChangeHandler"
        v-on:keypress.enter = "addNewNews"
    />
    <button type="button" v-on:click="addNewNews">Кнопка сообщения</button>
    <ul class="list">
      <li class="list_item" v-for="(MyNote,idx) in notes">
        ({{idx + 1}}) {{MyNote}}
        <button class="btn danger" v-on:click="remove(idx)">Удалить</button>
      </li>
    </ul>



    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Email">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" v-model="picked">
              <label class="form-check-label" for="gridRadios1">
                First radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" v-model="picked">
              <label class="form-check-label" for="gridRadios2">
                Second radio
              </label>
            </div>
          </div>
          <span>Picked: {{ picked }}</span>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-2">Checkbox</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="checkbox" id="jack" value="Jack" v-model="checkedNames" />
            <label for="jack">Jack</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="john" value="John" v-model="checkedNames" />
            <label for="john">John</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="mike" value="Mike" v-model="checkedNames" />
            <label for="mike">Mike</label>
            <br />
          </div>
        </div>
        <span>Отмеченные имена: {{ checkedNames }}</span>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </form>
</div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="hw1.js" charset="utf-8"></script>
</body>
</html>
